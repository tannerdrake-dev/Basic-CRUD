<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <link rel='stylesheet' href='css/index.css'>
        <link rel="icon" type="img/ico" href="css/favicon.png">
        <title>CRUD</title>
    </head>
    <body class='body'>
        <div class='leftside-table-buttons'>
            <div class='top-button-row'>
                <button id='new-record-button' class='top-buttons'>
                    New Record
                </button>
                <button id='delete-record-button' class='top-buttons'>
                    Delete Record
                </button>
            </div>
            <table id='table-dom' class='table'>
                    <colgroup span="4"></colgroup>
                    <tr>
                    <th>Countries</th>
                    <th>Capitals</th>
                    <th>Population</th>
                    <th>Language</th>
                    </tr>
                    <tr>
                    <td>
                        <textarea class='cell-textarea'>USA</textarea>
                    </td>
                    <td>
                        <textarea class='cell-textarea'>Washington D.C.</textarea>
                    </td>
                    <td>
                        <textarea class='cell-textarea'>309 million</textarea>
                    </td>
                    <td>
                        <textarea class='cell-textarea'>English</textarea>
                    </td>
                    </tr>
                    <tr>
                    <td>
                        <textarea class='cell-textarea'>Sweden</textarea>
                    </td>
                    <td>
                        <textarea class='cell-textarea'>Stockholm</textarea>
                    </td>
                    <td>
                        <textarea class='cell-textarea'>9 million</textarea>
                    </td>
                    <td>
                        <textarea class='cell-textarea'>Swedish</textarea>
                    </td>
                    </tr>
            </table>
        </div>
        <div class='side-col-info'>
            <label class='list-header-table'>Tables</label>
            <select id='table-list' class='table-list' multiple>
                <option>Table 1</option>
                <option>Table 2</option>
                <option>Table 3</option>
            </select>
            <button id='new-table-button' class='side-list-button-table'>
                New Table
            </button>
            <button id='delete-table-button' class='side-list-button-table'>
                Delete Table 
            </button>
            <label class='list-header-column'>Columns</label>
            <select id='column-list' class='column-list' multiple>
                    <option>Column 1</option>
                    <option>Column 2</option>
                    <option>Column 3</option>
                </select>
                <button id='new-column-button' class='side-list-button-column'>
                    New Column
                </button>
                <button id='delete-column-button' class='side-list-button-column'>
                    Delete Column 
                </button>
        </div>
    </body>
    <script src="js/enum.js"></script>
    <script src="js/client.js"></script>
</html>
