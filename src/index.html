<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <link rel='stylesheet' href='css/index.css'>
        <link rel="icon" type="img/ico" href="css/favicon.png">
        <title>CRUD</title>
    </head>
    <body class='body'>
        <div class='leftside-table-buttons'>
            <div class='top-button-row'>
                <button id='new-record-button' class='top-buttons'>
                    New Record
                </button>
                <button id='delete-record-button' class='top-buttons'>
                    Delete Record
                </button>
                <button id='save-record-button' class='top-buttons'>
                    Save
                </button>
            </div>
            <table id='table-dom' class='table'>
            </table>
        </div>
        <div class='side-col-info'>
            <label class='list-header-table'>Tables</label>
            <select id='table-list' class='table-list' multiple>
            </select>
            <button id='new-table-button' class='side-list-button-table'>
                New Table
            </button>
            <button id='delete-table-button' class='side-list-button-table'>
                Delete Table 
            </button>
            <label class='list-header-column'>Columns</label>
            <select id='column-list' class='column-list' multiple>
                </select>
                <button id='new-column-button' class='side-list-button-column'>
                    New Column
                </button>
                <button id='delete-column-button' class='side-list-button-column'>
                    Delete Column 
                </button>
        </div>

        <dialog id='prompt-dialog'>
            <label id='prompt-label'>
                Enter unique name:
            </label>
            <textarea id='prompt-textarea'></textarea>
            <button id='prompt-confirm-button'>Confirm</button>
            <button id='prompt-cancel-button'>Cancel</button>
        </dialog>

        <dialog id='delete-dialog'>
            <label id='delete-label'>
                Are you sure you want to delete? This cannot be undone.
            </label>
            <button id='delete-confirm-button'>Confirm</button>
            <button id='delete-cancel-button'>Cancel</button>
        </dialog>
    </body>
    <script src="js/enum.js"></script>
    <script src="js/client.js"></script>
</html>
